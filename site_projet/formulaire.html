    <!-- Création du formulaire pour prendre rendévous pour le site  -->
    <main id="fMain">
      <h2>Formulaire</h2>
      <h3>Vous souhaitez nous contacter ? Remplissez le formulaire ci-dessous pour nous envoyer un message et nous vous
        répondrons dans les plus brefs délais !</h3>
      <div class='formContainer'>
        <form>
          <label for="fCivilite">Civilité</label>
          <select id="fCivilite" name="civilite" required>
            <option value="F">Madame</option>
            <option value="H">Monsieur</option>
          </select>

          <label for="fNom">Nom</label>
          <input type="text" id="fNom" name="nom" placeholder="Votre nom..." required>

          <label for="fAdresse">Email</label>
          <input type="email" id="fAdresse" name="Adresse" placeholder="Votre Email..." required>

          <label for="fBus">Localité du Bus</label>
          <select id="fBus" name="bus" required>
            <option value="1">Encourtiech</option>
            <option value="2">Eycheil</option>
            <option value="3">Montjoie-en-Couserans</option>
            <option value="4" selected="selected">St-Girons</option>
            <option value="5">St-Lizier</option>
          </select>

          <label for="fMessage">Message</label>
          <textarea id="message" name="fMessage" placeholder="Votre Message..." required></textarea>

          <label for="fConnu">Comment avez vous connu Le Bus Médical ?</label>
          <input type="text" id="fConnu" name="Connu" placeholder="Facultatif">


          <input type="submit" value="Soumettre">

          </fieldset>
        </form>
    </main>
